<!DOCTYPE html>
<html lang="en">
<head>

        <div class="hero">

                    </h2>
                </div>
                <div class="login">
                    <h2>Log in</h2>
                </div>
            </header>
            <main>
            <!-- Hero/Welcome Section -->
                <div class="disney-info">
                    <div class="info info-duo">
                        <p>Disney Bundle Duo Basic</p>
                        <img src="./Images/DUO.png" class="img-duo">
                        <h2 class="price">Both with ads, for <span>$9.99/month.</span></h2>
                        <div class="button btn1">
                            <button class="buy">Get them both</button>
                        </div>
                    </div>
                    <div class="info info-trio">
                        <p>Disney Bundle Trio Basic</p>
                        <img src="./Images/TRIO.png" class="img-trio">
                        <h2 class="price">All with ads, for <span>$14.99/month.</span></h2>
                        <div class="button btn2">
                            <button class="buy">Get all three</button>
                        </div>
                    </div>
                </div>
    
                <div class="terms">
                    <a href="#">Terms apply</a>
                </div>
    
                <div class="signup">
                    <a href="#">Sign up for hulu only</a>
                </div>
    
                <div class="to-bottom">
                    <div class="view">
                        <strong>View More Plans</strong>
                    </div>
                    <button class="down"><img src="./Images/arrow_down.svg" alt=""></button>
                </div>
            </div>

            <!-- Gallery Section -->
            <section class="build-sec">
                <div class="build">
                    <h3>Build the plan that's right for you</h3>
                </div>
                <span class="start-building">Start building</span>
            </section>

            <div class="carousel">
                
            </div>
        
        </main>
    </div>
</body>
</html>
